<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Tele</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/apptv.js"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap');
@import url('https://use.fontawesome.com/releases/v5.0.7/css/all.css');
.app-tv {
    background-image: linear-gradient(to right, #667eea 0%, #764ba2 100%);
    font-family: 'Roboto', sans-serif;
}
.app-tv.rose {
    background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(199,46,149,0.81) 0%, rgba(246,70,84,1) 89.5% );
}
.app-tv.blue {
    background-image: linear-gradient( to right,  rgba(51,204,255,1) 4.8%, rgba(51,102,255,1) 85.5% );
}
.app-tv.gray {
    background-image: linear-gradient( to right,  rgba(43,58,103,1) 11.5%, rgba(122,134,172,1) 124.1% );
}
.app-tv.red {
    background-image: linear-gradient( to right,  rgba(122,35,52,1) 27.5%, rgba(62,9,27,1) 92.7% );
}
.btn-apptv:focus, .btn-apptv:hover {
    -ms-transform: scale(1.05);
    -webkit-transform: scale(1.05);
    -moz-transform: scale(1.05);
    -o-transform: scale(1.05);
    transform: scale(1.05);
    -moz-box-shadow: 0px 0px 30px #fff;
    -webkit-box-shadow: 0px 0px 30px #fff;
    box-shadow: 0px 0px 30px #fff;
}
.btn-apptv {
    width: 220px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    padding: 10px;
    border-radius: 10px;
    color: #fff;
    position: relative;
    box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.13);
    background: #fff;
    margin: 15px;
    float: left;
    -webkit-transition: all .2s ease-out;
    -moz-transition: all .2s ease-out;
    -o-transition: all .2s ease-out;
    transition: all .2s ease-out;
}
.btn-apptv.yt:after {
    content: " ";
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background: rgb(255,255,255);
    background: linear-gradient(25deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.15) 100%);
    border-radius: 10px;
}
.btn-apptv.yt:before {
    content: " ";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    top: 0;
    right: 0;
    background: rgb(0,0,0);
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 100%);
}
.btn-apptv i {
    float: left;
    width: 100%;
    height: 50px;
    line-height: 50px;
    font-size: 40px;
}
.btn-apptv p {
    float: left;
    margin: 0;
    width: 100%;
    height: 50px;
    line-height: 50px;
    font-size: 30px;
    font-weight: bold;
}
.btn-apptv img {
    max-height: 100px;
    max-width: 100%;
}


.btn-apptv.yt {
    background: #db2824;
}
.btn-apptv.nx {
    background: #1b1919;
}
.bienvenida h1 {
    font-size: 42px;
    font-weight: 100;
    margin: 0;
}

.bienvenida {
    color: #fff;
    float: left;
}

.bienvenida p {
    margin: 0;
    padding: 0 3px;
}
.bienvenida p::first-letter {
    text-transform: uppercase;
}


.navbar-apptv {
    overflow: hidden;
    margin: 40px;
}

.buscador {
    float: right;
}

.buscador-input {
    float: left;
    height: 65px;
    line-height: 65px;
    width: 0px;
    overflow: hidden;
    -webkit-transition: all .2s ease-out;
    -moz-transition: all .2s ease-out;
    -o-transition: all .2s ease-out;
    transition: all .2s ease-out;
}
.buscador-input.activo {
    width: 300px;
}
.buscador-input input {
    background: rgba(255, 255, 255, 0.5);
    width: 95%;
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 10px 5px;
}

.buscador .btn-search {
    font-size: 30px;
    color: #fff;
    padding: 14px;
    cursor: pointer;
    float: right;
}

.contenedor-aplicaciones {
    margin: 0 30px;
}

.qr {
    position: fixed;
    right: 10px;
    bottom: 10px;
}

.qr-contenido {
    position: absolute;
    right: 65px;
    bottom: 5px;
    box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.13);
    background: #fff;
    width: 200px;
    height: 200px;
    border-radius: 15px;
    opacity: 0;
    z-index: -10;
    -webkit-transition: all .2s ease-out;
    -moz-transition: all .2s ease-out;
    -o-transition: all .2s ease-out;
    transition: all .2s ease-out;
}
.qr-contenido.activo {
    opacity: 1;
    z-index: 1;
}
.qr-contenido:after {
    content: " ";
    right: -10px;
    bottom: 8px;
    position: absolute;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 15px solid white;
}


.qr .btn-qr {
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    box-shadow: 4px 4px 5px 0px rgba(0, 0, 0, 0.13);
    background: #fff;
    border-radius: 50%;
    font-size: 22px;
    cursor: pointer;
}

.qr-contenido h3 {
    text-align: center;
    margin-bottom: 5px;
}

.qr-contenido img {max-height: 100px;margin: 0 auto;display: block;}

.qr-contenido h5 {
    text-align: center;
    font-size: 28px;
    margin: 0;
}
</style>
<body class="app-tv">
    <!-- <div class="btn-apptv yt">
        <i class="fab fa-youtube"></i>
        <p>YouTube</p>
    </div> -->
    <div class="navbar-apptv">
        <div class="bienvenida">
            <h1>Bienvenido</h1>
            <p></p>
        </div>
        <div class="buscador">
            <div class="btn btn-search"><i class="fas fa-search"></i></div>
            <div class="buscador-input"><input type="text" id="txtSearch"></div>
        </div>
    </div>
    <div class="contenedor-aplicaciones">
        <a href="https://youtube.com">
        <div class="btn-apptv">
            <img src="images/youtube.png" alt="YouTube">
        </div>
        </a>
        <a href="https://netflix.com">
        <div class="btn-apptv nx">
            <img src="images/netflix.png" alt="Netflix">
        </div>
        </a>
    </div>

    <div class="qr">
        <div class="btn btn-qr">
            <i class="fas fa-gamepad"></i>
        </div>
        <div class="qr-contenido">
            <h3>Conect√° tu celular como control</h3>
            <div id="qrcode"></div>
            <h5></h5>
        </div>
    </div>

</body>
</html>
